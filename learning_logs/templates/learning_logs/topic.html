{% extends 'learning_logs/base.html' %}

{% block content %} 
    <p> Topic: {{ topic.text }}</p>

    <p> Entries: </p>
    <ul>
        {% for entry in entries %}
            <p>{{ entry.data_added|date:'M d, Y H:i'}}</p>
            <p>{{ entry.text|linebreaks }}</p>
        {% empty %}
            <li>No entries have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
